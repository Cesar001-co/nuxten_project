<body>
    <!-- Titulo -->
    <div class="title-nav">
        <div class="title-icon">
            <h2 class="title">Principios de usabilidad</h2>
        </div>
        <hr>
    </div>
    <br>
    <!-- LISTA DE PRINCIPIOS DE USABILIDAD -->
    <div class="table-contanier-nav">
        <table mat-table [dataSource]="principios" class="mat-elevation-z8">

            <!-- HEURISTICA Column -->
            <ng-container matColumnDef="heuristica">
                <th mat-header-cell *matHeaderCellDef> Heuristica </th>
                <td mat-cell *matCellDef="let element"> {{element.heuristica}} </td>
            </ng-container>

            <!-- NOMBRE Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- DESCRIPCION Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-nav">
        <button class="btn-secundary" type="button" mat-dialog-close mat-stroked-button>Cerrar</button>
    </div>
</body>
