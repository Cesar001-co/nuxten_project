<body>
    <!-- Titulo -->
    <div class="title-nav">
        <div class="title-icon">
            <h2 class="title">Agregar Problema </h2>
        </div>
        <hr>
    </div>
    <p>Ingrese problema encontrado de manera detallada.</p>
    <br>
    <form (ngSubmit)="agregar()" [formGroup]="problemaForm">
        <div class="inputs-container">
            <!-- INPUT DEFINCION DEL PROBLEMA -->
            <div class="textfield defpro">
                <label for="defProb">Definición del problema</label>
                <input type="text" id="defProb" formControlName="defProb" placeholder="Problema"
                    (change)="onChange('defProb', problemaForm)">
                <span *ngIf="submitted && problemaForm.get('defProb')?.hasError('required')" class="alerta">
                    Ingrese la definición del problema
                </span>
            </div>
            <!-- SELECT PRINCIPIO DE USUABILIDAD -->
            <div class="textfield">
                <label for="principios">Nombre del sitio a evaluar</label>
                <mat-select id="principios" formControlName="principios" (change)="onChange('principios', problemaForm)" multiple>
                    <mat-option *ngFor="let principio of principios" [value]="principio" class="custom-check-color">
                        {{principio}}
                    </mat-option>
                </mat-select>
                <span *ngIf="submitted && problemaForm.get('principios')?.hasError('required')" class="alerta">
                    Seleccione una opción
                </span>
            </div>
            <!-- <div class="textfield">
                <label for="principios">Definición del problema</label>
                <select type="text" id="principios" formControlName="principios" placeholder="" multiple>
                    <option *ngFor="let principio of principios" [value]="principio">{{principio}}</option>
                </select>
                <span *ngIf="submitted && problemaForm.get('defProb')?.hasError('required')" class="alerta">
                    Ingrese la definición del problema
                </span>
            </div> -->
        </div>
        <br>
        <div class="inputs-container">
            <!-- INPUT EXPLICACION DEL PROBLEMA -->
            <div class="textfield">
                <label for="expProb">Explicación del problema</label>
                <input type="text" id="expProb" formControlName="expProb" placeholder="Problema"
                    (change)="onChange('expProb', problemaForm)">
                <span *ngIf="submitted && problemaForm.get('expProb')?.hasError('required')" class="alerta">
                    Ingrese la descripcion del problema
                </span>
            </div>
        </div>
        <br>
        <div class="button-nav">
            <button class="btn-secundary" type="button" (click)="goBack()" mat-stroked-button>Cancelar</button>
            <button class="btn-primary" type="submit" mat-raised-button>Agregar</button>
        </div>
    </form>
</body>
