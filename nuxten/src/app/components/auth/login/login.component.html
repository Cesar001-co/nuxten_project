<div class="body center">
    <div class="split-screen">
        <!-- CONTENEDOR IZQUIERDA -->
        <div class="left">
            <img src="../../../assets/Logos/imagoTipo.svg" alt="">
        </div>

        <!-- CONTENEDOR DERECHA -->
        <div class="right" id="wrapper">
            <form class="form-box" id="login" (ngSubmit)="ingresar()" [formGroup]="userLoginForm">
                <h2>Inicio de Sesi칩n</h2>
                <div class="textfield">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" formControlName="email" placeholder="example@example.com"
                        autocomplete="username" (change)="onChange('email', userLoginForm)">
                    <span *ngIf="submitted && userLoginForm.get('email')?.hasError('email')" class="alerta">
                        Ingrese un correo valido
                    </span>
                    <span *ngIf="submitted && userLoginForm.get('email')?.hasError('required')" class="alerta">
                        Ingrese el correo
                    </span>
                </div>
                <br>
                <div class="textfield">
                    <label for="password">Contrase침a </label>
                    <input type="text" id="password" formControlName="password" placeholder="contrase침a"
                        autocomplete="current-password" [type]="hide ? 'password' : 'text'"
                        (change)="onChange('password', userLoginForm)">
                    <mat-icon class="eye-icon" (click)="hide = !hide">{{hide ? 'visibility_off' :
                        'visibility'}}</mat-icon>
                    <span *ngIf="submitted && userLoginForm.get('password')?.hasError('required')" class="alerta">
                        Ingrese el contrase침a
                    </span>
                </div>
                <br>
                <div class="button-nav">
                    <button class="btn-primary" mat-raised-button type="submit"> Ingresar </button>
                </div>
            </form>
        </div>
    </div>
</div>
